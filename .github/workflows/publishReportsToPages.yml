name: Build and publish Latex Assignments

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build All Reports
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile LaTeX reports
        uses: xu-cheng/latex-action@v3
        with:
          # Compiles every report.tex found in any subdirectory
          root_file: "**/report.tex"
          continue_on_error: false

      - name: Prepare site structure
        run: |
          mkdir -p site
          # Use "." to search from the root of the repo
          # The --parents flag will recreate the subfolder structure inside site/
          find . -name "report.pdf" -not -path "./site/*" | xargs cp --parents -t site/

      - name: Auto-generate index.html
        run: |
          echo "<html><head><title>ParProg 2026 Reports</title>" > site/index.html
          echo "<style>body{font-family:sans-serif; line-height:1.6; padding:40px; color:#333;} h1{color:#444;} a{text-decoration:none; color:#9c20af;} a:hover{text-decoration:underline;}</style>" >> site/index.html
          echo "</head><body>" >> site/index.html
          echo "<h1>Assignments Index</h1><ol>" >> site/index.html
          
          # Iterate through the PDFs now moved into the site folder
          find site -name "report.pdf" | sort | while read -r file; do
            # Strip 'site/' to get the relative URL
            REL_PATH=${file#site/}
            # Clean up the path to create a nice label (e.g., ./DogsAndGarden/report.pdf -> DogsAndGarden)
            LABEL=$(dirname "$REL_PATH" | sed 's|^\./||')
            
            if [ "$LABEL" != "." ]; then
                echo "<li><a href=\"$REL_PATH\">$LABEL Report</a></li>" >> site/index.html
            fi
          done
          
          echo "</ol></body></html>" >> site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4