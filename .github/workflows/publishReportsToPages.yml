name: Build and publish Latex Assignments

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-fonts-recommended texlive-latex-extra
      - name: Compile LaTeX reports
        run: |
          find . -name "report.tex" | while read -r tex; do
            dir=$(dirname "$tex")
            pdflatex -output-directory="$dir" "$tex"
          done

      - name: Prepare site structure
        run: |
          mkdir -p site
          find . -name "report.pdf" -not -path "./site/*" | while read -r pdf; do
            dest="site/$(dirname "$pdf")"
            mkdir -p "$dest"
            cp "$pdf" "$dest/"
          done

      - name: Auto-generate index.html
        run: |
          echo "<html><head><title>ParProg 2026 Reports</title></head><body>" > site/index.html
          echo "<h1>Assignments Index</h1><ol>" >> site/index.html
          find site -name "report.pdf" | sort | while read -r file; do
            REL_PATH=${file#site/}
            LABEL=$(dirname "$REL_PATH" | sed 's|^\./||; s|^\.||')
            if [ -n "$LABEL" ]; then
              echo "<li><a href=\"$REL_PATH\">$LABEL Report</a></li>" >> site/index.html
            fi
          done
          echo "</ol></body></html>" >> site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: github-pages
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4