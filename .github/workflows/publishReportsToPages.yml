name: Build and publish Latex Assignments

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile LaTeX reports
        uses: xu-cheng/latex-action@v3
        with:
          # Use a shell script to iterate and compile locally
          run: |
            find . -name "report.tex" -not -path "./site/*" | while read -r tex_file; do
              dir=$(dirname "$tex_file")
              base=$(basename "$tex_file")
              echo "Compiling $tex_file in $dir..."
              
              # Move into the directory so output stays local
              cd "$dir"
              latexmk -pdf -interaction=nonstopmode -halt-on-error "$base"
              # Return to root for the next iteration
              cd - > /dev/null
            done
          scheme: full

      - name: Prepare site structure
        run: |
          mkdir -p site
          # Find PDFs in their original subdirs and copy with parents
          find . -name "report.pdf" -not -path "./site/*" | while read -r pdf; do
            # This preserves the folder name (e.g. site/DogsAndGarden/report.pdf)
            dest="site/$(dirname "$pdf")"
            mkdir -p "$dest"
            cp "$pdf" "$dest/"
          done

      - name: Auto-generate index.html
        run: |
          echo "<html><head><title>ParProg 2026 Reports</title>" > site/index.html
          echo "<style>body{font-family:sans-serif; padding:40px;} li{margin:10px 0;} a{color:#9c20af; text-decoration:none; font-weight:bold;}</style>" >> site/index.html
          echo "</head><body><h1>Assignments Index</h1><ol>" >> site/index.html
          
          find site -name "report.pdf" | sort | while read -r file; do
            REL_PATH=${file#site/}
            REL_PATH=${REL_PATH#/}
            LABEL=$(dirname "$REL_PATH")
            if [ "$LABEL" != "." ]; then
                echo "<li><a href=\"$REL_PATH\">$LABEL Report</a></li>" >> site/index.html
            fi
          done
          echo "</ol></body></html>" >> site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4